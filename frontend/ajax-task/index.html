<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background:linear-gradient(to right,rgba(117, 89, 27, 0.9),rgb(21, 21, 46));">
    <div class="container " >
<div class="row g-4 " id="result" style="margin-top: 50px; ">
    <h1 CLASS="text-light text-center">COMMENTS</h1>
    
</div>
    </div>
</body>
<script>
    const obj = new XMLHttpRequest()

    obj.open('get','https://jsonplaceholder.typicode.com/comments')
    obj.send()

    console.log(obj.readyState);
    obj.onreadystatechange = ()=>{
        console.log(obj.readyState);
        if(obj.readyState==4){
            if(obj.status>=200 && obj.status<300){
                let comments= JSON.parse(obj.responseText)
                console.log(comments);
                comments.forEach((item)=>{
                    result.innerHTML +=
                                        `<div class="col-1 col-md-2"></div>
                                        <div class="col-10 col-md-8 bg-dark text-white p-4 text-center rounded-2 rounded-lg-pill ">
                                            
                                            <h6 style="color: rgb(180, 130, 5);">${item.name} </h6>
                                            <h6>${item.email} </h6>
                                            <p style="color: rgb(153, 152, 152);">${item.body}</p>
                                            
                                        </div>
                                        <div class="col-1 col-md-2"></div>`
                })
                
            }
        }
        
    }
    
</script>
</html>
