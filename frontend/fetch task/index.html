<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>

       <!-- bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container " id="result" >

        <div class=" row text-light gap-4 py-2"  style=" background-color :rgb(63, 24, 59) ">
            <div class="col-2 ">userId</div>
            <div class="col-2">id</div>
            <div class="col-6">title</div>
        </div>

       
    </div>
   
    
</body>

<script>

    fetch('https://jsonplaceholder.typicode.com/albums').then((response)=>{
        console.log(response);

        products=response.json()  
        console.log(products);

        products.then((pro)=>{
            console.log(pro);
            pro.forEach((prod)=>{

                result.innerHTML +=
                ` <div class=" row gap-4 border border-black " >
                    <div class="col-2 ">${prod.userId}</div>
                    <div class="col-2 ">${prod.id}</div>
                    <div class="col-6 ">${prod.title}</div>
                </div>
        `
            })

           
            
        })
    })

        .catch((error)=>{
            console.log('error');
            
        })
        
        
   
</script>
</html>
