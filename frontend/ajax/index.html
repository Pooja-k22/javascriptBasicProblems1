 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <h1 class="text-center p-2 text-warning">User Details</h1>
            <div class="col-3"></div>
            <div class="col-6">
                <table class="table" >
                    <thead>
                        <tr>
                            <th class="bg-primary p-3 text-white">user id</th>
                            <th class="bg-primary p-3 text-white">id</th>
                            <th class="bg-primary p-3 text-white">title</th>
                            <th class="bg-primary p-3 text-white">completed</th>
                        </tr>
                    </thead>
                    <tbody id="result">
                           
                    </tbody>
                </table>
            </div>
            <div class="col-3"></div>
            
        </div>
    </div>

</body>
<script>
    // ajax
    // 1) instance for the Xmlhttprequest 
    const http= new XMLHttpRequest()

    // open method
   http.open('get','https://jsonplaceholder.typicode.com/todos') 

    // sent request
    http.send()

    console.log(http.readyState);
    http.onreadystatechange =()=>{
        console.log(http.readyState);
        
        if(http.readyState==4){
            console.log('data');

            if(http.status>=200 && http.status<300){
                console.log('response');
                // console.log(http.responseText); // response fetch

                let alltodos = JSON.parse(http.responseText)
                console.log(alltodos);

                alltodos.forEach((item)=>
            {
                result.innerHTML +=
                                `<tr>
                                    <td>${item.userId}</td>
                                    <td>${item.id}</td>
                                    <td>${item.title}</td>
                                    <td>${item.completed}</td>
                                </tr>`
            })
                
            }

            else{
                console.log("no data");
                
            }
        }
        else{
            console.log('no data');
            
        }
    }

</script>
</html>
